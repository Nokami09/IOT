<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="layout">
        <section class="tob-navbar">
            <h3>CUYLABS</h3>
        </section>
        <section class="page-title">
            <h3>LED CONTROL</h3>
        </section>
        <section class="leds">
            <div class="led">
                <img src="assets/led-off.png" class="led-image" id="Led1Image">
                <p class="led-location-text">LED 1</p>
                <button class="led-submit" id="Led1" onclick="setLed1()">TURN ON</button>
            </div>
            <div class="led">
                <img src="assets/led-off.png" class="led-image" id="Led2Image">
                <p class="led-location-text">LED 2</p>
                <button class="led-submit" id="Led2" onclick="setLed2()">TURN ON</button>
            </div>
            <div class="led">
                <img src="assets/led-off.png" class="led-image" id="Led3Image">
                <p class="led-location-text">LED 3</p>
                <button class="led-submit" id="Led3" onclick="setLed3()">TURN ON</button>
            </div>
            <div class="led">
                <img src="assets/led-off.png" class="led-image" id="Led4Image">
                <p class="led-location-text">LED 4</p> 
                <button class="led-submit" id="Led4" onclick="setLed4()">TURN ON</button>
            </div>
        </section>
        <section class="bottombar">
            <ul>
                <li>
                    <a href="/"><i class="fa-solid fa-home"></i></a>
                </li>
                <li>
                    <a href="led.html"><i class="fa-solid fa-lightbulb"></i></a>
                </li>
                <li>
                    <a href="/"><i class="fa-solid fa-fan"></i></a>
                </li>
                <li>
                    <a href="/"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
